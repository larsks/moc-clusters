all:
  children:
    ocp_prod_cluster:
      children:
        ocp_prod_openshift:
          vars:
            ansible_python_interpreter: /usr/libexec/platform-python
            ansible_user: core
            ansible_host: "{{ baremetal_ip|ipaddr('address') }}"
          children:
            ocp_prod_controller:
              vars:
                moc_role: openshift_controller
                aws_secret_prefix: cluster/umass/ocp-prod
              hosts:
                oct10-01-control.ocp-prod.massopen.cloud:
                  hil_node: oct-10-01
                  ipmi_host: 10.3.10.1
                  baremetal_ip: 128.52.62.159
                oct10-02-control.ocp-prod.massopen.cloud:
                  hil_node: oct-10-02
                  ipmi_host: 10.3.10.2
                  baremetal_ip: 128.52.62.254
